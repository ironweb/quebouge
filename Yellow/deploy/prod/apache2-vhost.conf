<VirtualHost *:80>
    ServerAlias www.quebouge.com
    RedirectMatch ^/(.*) http://quebouge.com/$1
</VirtualHost>
<VirtualHost *:80>
        ServerAdmin alex@bourget.cc
        ServerName quebouge.com
        
        # Proxy
        ProxyPass / http://localhost:5010/ retry=0
        ProxyPassReverse / http://localhost:5010/
        ProxyPreserveHost On
        <Proxy *>
            Order deny,allow
            Allow from all
        </Proxy>
       
        ErrorLog /var/log/apache2/quebouge-prod-error.log
        LogLevel warn
        CustomLog /var/log/apache2/quebouge-prod-access.log combined
</VirtualHost>
